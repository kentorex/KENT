<!DOCTYPE html>
<html>
<head>
  <title>Registration Form Example</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(img/homepage-hero-1x.jpg);
      background-repeat: no-repeat;
    }

    .container {
      width: 400px;
      margin: 0 700px;
      margin-top: 50px;
      background-color: #ffffffb0;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    .form-group input,
    .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .form-group button {
      background-color: #2ecc71;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #27ae60;
    }

    .form-group input:focus,
    .form-group button:focus {
      outline: none;
      border-color: #2ecc71;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" placeholder="Your full name here" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" placeholder="Your email here" id="email" required>
      </div>
      <

        <button type="button" id="register-btn">Register</button>

    </form>
